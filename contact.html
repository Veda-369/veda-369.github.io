<div class="mt-10 max-w-3xl text-center">
    <h2 class="text-4xl font-bold text-yellow-400">Contact Me</h2>
    <p class="mt-4 text-gray-300">Feel free to reach out.</p>
    <form class="mt-6 flex flex-col items-center">
        <input type="text" placeholder="Your Name" class="w-full p-3 rounded-md bg-gray-700 text-white border-none focus:ring-2 focus:ring-teal-400 mb-3">
        <input type="email" placeholder="Your Email" class="w-full p-3 rounded-md bg-gray-700 text-white border-none focus:ring-2 focus:ring-teal-400 mb-3">
        <textarea placeholder="Your Message" class="w-full p-3 rounded-md bg-gray-700 text-white border-none focus:ring-2 focus:ring-teal-400 mb-3" rows="4"></textarea>
        <button class="px-6 py-3 bg-teal-500 rounded-md text-white font-bold hover:bg-teal-600 transition">Send Message</button>
    </form>
</div>
