<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veda Bharghav | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Vollkorn:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Vollkorn', serif;
            background-color: #1a1a2e;
            color: white;
        }
        .font-chakra {
            font-family: 'Chakra Petch', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-center px-4">

    <div class="max-w-2xl">
        <!-- Animated Name -->
        <h1 class="text-5xl font-bold font-chakra text-white animate-fadeIn">
            Hi, I'm <span class="text-teal-400">Veda Bharghav</span>
        </h1>

        <!-- Changing Role Animation -->
        <h2 id="changingRole" class="text-3xl mt-4 text-yellow-400 font-semibold animate-fadeInSlow">
            Data Analyst
        </h2>

        <!-- Summary -->
        <p class="mt-6 text-lg text-gray-300 animate-fadeInSlower">
            Data Analyst with expertise in data visualization, statistical analysis, and predictive modeling. Adept at collaborating
            with business stakeholders to define KPIs and develop analytics solutions using SQL, Python, and Power BI.
        </p>
    </div>

</body>
</html>
