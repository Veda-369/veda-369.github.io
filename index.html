<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veda Bharghav | Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=EB+Garamond&family=PT+Serif:wght@700&display=swap" rel="stylesheet"/>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom Style -->
  <link rel="stylesheet" href="style.css"/>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Disable Right Click -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    window.onload = () => {
      setTimeout(() => {
        document.querySelector('#summary')?.scrollIntoView({ behavior: 'smooth' });
      }, 5000);
    }
  </script>
</head>
<body class="bg-[#f7f9fc] text-gray-800 scroll-smooth">

  <!-- Navigation -->
  <nav class="fixed top-0 w-full bg-white bg-opacity-90 shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="text-xl font-bold tracking-wide text-[#00bfa6]">Veda</div>
      <div class="hidden md:flex space-x-5 text-lg font-semibold items-center">
        <a href="#summary" class="hover:text-blue-600 transition">About</a>
        <a href="#projects" class="hover:text-blue-600 transition">Projects</a>
        <a href="#techstack" class="hover:text-blue-600 transition">Tech Stack</a>
        <a href="#photography" class="hover:text-blue-600 transition">Photography</a>
        <a href="#contact" class="hover:text-blue-600 transition">Contact</a>
        <a href="https://github.com/veda-369" target="_blank" class="hover:text-blue-600"><i class="fab fa-github fa-lg"></i></a>
        <a href="https://linkedin.com/in/your-profile" target="_blank" class="hover:text-blue-600"><i class="fab fa-linkedin fa-lg"></i></a>
      </div>
    </div>
  </nav>

  <!-- React Root -->
  <div id="root" class="pt-28"></div>

  <!-- App Script -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
