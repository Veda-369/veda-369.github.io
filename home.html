<div class="min-h-screen flex flex-col items-center justify-center text-center px-6">
    <!-- Animated Name -->
    <h1 class="text-5xl font-bold font-chakra text-white animate-floating">
        Hi, I'm <span class="text-teal-400">Veda Bharghav</span>
    </h1>

    <!-- Role Switching -->
    <h2 id="changingRole" class="text-3xl mt-4 text-yellow-400 font-semibold"></h2>

    <!-- About Me Section -->
    <div class="mt-10 max-w-3xl">
        <h2 class="text-4xl font-bold text-yellow-400">About Me</h2>
        <p class="mt-4 text-gray-300">Passionate about Data Engineering, AI, and Wildlife Photography.</p>
    </div>

    <!-- Projects Section -->
    <div id="projects"></div>

    <!-- Photography Section -->
    <div id="photography"></div>

    <!-- Contact Section -->
    <div id="contact"></div>

    <script>
        async function loadSections() {
            document.getElementById("projects").innerHTML = await (await fetch("projects.html")).text();
            document.getElementById("photography").innerHTML = await (await fetch("photography.html")).text();
            document.getElementById("contact").innerHTML = await (await fetch("contact.html")).text();
        }
        loadSections();
    </script>
</div>
